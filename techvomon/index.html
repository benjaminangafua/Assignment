<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techvomon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header>
        <section>
            <div class="header">
                <div class="logo">TECHVOMON</div>
                <div class="nav">
                    <div class="search"><input type="text" placeholder="Search"></div>

                    <div class="shop">Shop</div>
                    <div class="filter">
                        <div class="category">Category</div>
                        <div class="cart">Cart</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Hero Section -->
        <section>
            <div class="heroSection">
                <div class="txt">
                    <h1>Techvomon, <br> Destination for Apple Gadgets</h1>
                    <p>Elevate Your Apple Gadgets Experience with unlimited entertainment and amusement </p>
                </div>
                <img src="./img/carts-img/gallery.jpg" alt="">
            </div>
        </section>
    </header>

    <!-- Product detail -->
    <section class="product-detail">
        <div class="cart-detail">
            <img src="./img/carts-img/phones.jpg" alt="">
            <div class="detail-text">
                <h1 class="title">This a brand new iPhone 11</h1>
                <p class="description">You have 3 years of guarantee</p>
                <h3 class="price-detail">$700.00</h3>
                <div class="addToCart"><button type="submit">Add to Cart</button></div>
                <div class="Looks">
                    <div class="color">Gray</div>
                    <div class="size">4'11</div>
                </div>
            </div>
        </div>
        <div class="cart-container">
            <div class="arrows">
                <img class="left-arr" src="./img/left-arrow.png">
                <img class="right-arr" src="./img/right-arrow.png">
            </div>

            <div class="carts">

            </div>
        </div>
    </section>


    <!-- Customer Slider -->
    <section>
        <div class="slider-container">
            <img class="slide-img">
            <div class="arrows">
                <img class="left-arrow" src="./img/left-arrow.png">
                <img class="right-arrow" src="./img/right-arrow.png">
            </div>
        </div>
    </section>
</body>

</html>
